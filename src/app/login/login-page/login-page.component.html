<div *ngIf="!user" class="container-fluid">
    <div class="custom-card">
        <div class="form-group">
        <input type="email" placeholder="Enter email Address" class="form-control"/>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Enter Password" class="form-control"/>
            </div>

            <button class="btn btn-block btn-primary">Login</button>

            <p class="horizontal-line-text">
                <span>or</span>
            </p>
            
            <button (click)= "signInMethod()" class="btn btn-block google google-sign-in" >
                <!-- <img [src]="assets/images/google.svg"> -->
                <span>Continue with Google</span>
            </button>
            <button (click)="signOutMethod()" *ngIf="user!==null"></button>
            <div *ngIf="user!=null">
                <div>You are signed in with Google! </div>
            </div>

    </div>
</div>
<div *ngIf="user">
<app-navbar></app-navbar>

</div>
