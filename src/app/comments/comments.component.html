<div class="comments">
    <h3 class="comments-title">
        Comments
    </h3>
    <div class="comment-form-title">
        Write Comment
    </div>
    <app-commentform submitLabel="Write" (handleSubmit)="addComment({text:$event,parentId:null})"></app-commentform>
    <div class="comments-container">
        <app-comment *ngFor="let comment of comments" [replies]="getReplies(comment.id)" [currentUserId]="currentUserId" [comment]="comment">

        </app-comment>
    </div>

</div>
